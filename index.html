<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Login Form Design</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Dancing+Script:wght@700&family=Montserrat&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-form">
    <div class="m">
     <img class="logo" src="./images/logo.png" alt="profile_img" />
    </div>
    <div class="title">Manik Hasan</div>
    <div class="sub-title">Login Form</div>

    <div class="field">
   <div class="username"><input type="text" placeholder="username" class="user-input"/></div>

   <div class="password"><input type="password" placeholder="password" class="pass-input" /></div>

    </div>
    <button class="signin-btn">Sign Up</button>
  </div>  
</body>
</html>
